<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'IBM Plex Sans', sans-serif;
      background-color: #7e2b68;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .welcome-box {
      background-color: white;
      padding: 60px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      width: 500px;
      max-width: 90%;
    }

    h1 {
      font-size: 2.7rem;
      color: #7e2b68;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #333;
    }

    a.button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 30px;
      background-color: #9f0466;
      color: #f7a8c4;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    a.button:hover {
      background-color: #f2b3da;
      color: white;
    }

    .welcome-image {
      max-width: 500px;
      align-self: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="welcome-box">
      <h1>Welcome, Glyza!</h1>
      <p>You've successfully logged in using your username.</p>
      <a href="index.html" class="button">Go To Homepage</a>
    </div>
  </div>
  <img src="styles/pochacco.png" alt="Welcome Image" class="welcome-image" />
</body>
</html>
